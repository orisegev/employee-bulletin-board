<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body dir='rtl'>
    <div class="container">
        <div class="header">שלום {{name}},</div>
        <p>מודעתך פורסמה בפורטל העובדים של עיריית רמת הוד בהצלחה!</p>
        <p><b>מס' אסמכתא:</b> {{reference_number}}</p>
        <p>תודה על השימוש בשירותינו.</p>
        <div class="footer">פורטל העובדים - עיריית רמת הוד</div>
    </div>
</body>
</html>
